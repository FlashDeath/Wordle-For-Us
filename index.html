<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Play Wordle with friends! A multiplayer word guessing game where you compete in real-time." />
  <meta name="theme-color" content="#121213" />
  <title>Wordle Together</title>
</head>

<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button class="icon-btn" id="stats-btn" aria-label="Statistics">

          </svg>
        </button>
      </div>
      <h1 class="title">Wordle Together</h1>
      <div class="header-right">
        <button class="icon-btn" id="theme-btn" aria-label="Toggle theme">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" class="sun-icon">
            <path fill="currentColor"
              d="M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0 c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2v2 c0,0.55,0.45,1,1,1s1-0.45,1-1V2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20v2c0,0.55,0.45,1,1,1s1-0.45,1-1v-2c0-0.55-0.45-1-1-1 S11,19.45,11,20z M5.99,4.58c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0 s0.39-1.03,0-1.41L5.99,4.58z M18.36,16.95c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06 c0.39,0.39,1.03,0.39,1.41,0c0.39-0.39,0.39-1.03,0-1.41L18.36,16.95z M19.42,5.99c0.39-0.39,0.39-1.03,0-1.41 c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L19.42,5.99z M7.05,18.36 c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L7.05,18.36z">
            </path>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" class="moon-icon">
            <path fill="currentColor"
              d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36c-0.98,1.37-2.58,2.26-4.4,2.26 c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z">
            </path>
          </svg>
        </button>
        <button class="icon-btn" id="settings-btn" aria-label="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path fill="currentColor"
              d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z">
            </path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main game area -->
    <main class="main">
      <!-- Opponent status panel -->
      <div class="opponent-panel" id="opponent-panel" style="display: none;">
        <div class="opponent-info">
          <span class="opponent-name" id="opponent-name">Opponent</span>
          <div class="opponent-stats">
            <span class="opponent-stat" id="opponent-guesses">
              <span class="stat-icon">üìù</span>
              <span class="stat-value">0</span>
            </span>
            <span class="opponent-stat opponent-green" id="opponent-green">
              <span class="stat-icon">üü©</span>
              <span class="stat-value">0</span>
            </span>
            <span class="opponent-stat opponent-yellow" id="opponent-yellow">
              <span class="stat-icon">üü®</span>
              <span class="stat-value">0</span>
            </span>
          </div>
        </div>
        <div class="opponent-status" id="opponent-status">Playing...</div>
      </div>

      <!-- Game board -->
      <div class="board-container">
        <div class="board" id="board">
          <!-- Tiles will be generated by JS -->
        </div>
      </div>

      <!-- On-screen keyboard -->
      <div class="keyboard" id="keyboard">
        <!-- Keyboard will be generated by JS -->
      </div>
    </main>

    <!-- Toast container -->
    <div class="toast-container" id="toast-container"></div>
  </div>

  <!-- Modals -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="modal">
      <button class="modal-close" id="modal-close">&times;</button>
      <div class="modal-content" id="modal-content">
        <!-- Modal content will be inserted by JS -->
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
